{% extends 'layout.html' %}

{% block title %}Add Teacher{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3 class="mb-4 text-center">Add Teacher</h3>

    <form method="POST" class="card p-4 shadow-sm">
        <div class="row g-3">
            <div class="col-md-6">
                <input type="text" class="form-control" name="name" placeholder="Teacher's Name" required>
            </div>

            <div class="col-md-6">
                <input type="number" class="form-control" name="max_weekly_hours" placeholder="Max Weekly Hours" required>
            </div>

            <div class="col-md-6">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>

            <div class="col-md-6">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>

            <div class="col-md-12">
                <textarea class="form-control" name="availability" placeholder='Availability (JSON format)' required></textarea>
                <small class="text-muted">Format: {"Monday": ["10:00 AM - 11:00 AM"]}</small>
            </div>

            <div class="col-md-12">
                <textarea class="form-control" name="vacation_days" placeholder='Vacation Days (JSON format)' required></textarea>
                <small class="text-muted">Format: ["2025-12-25"]</small>
            </div>

            <div class="col-md-12">
                <button type="submit" class="btn btn-primary w-100">Add Teacher</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
