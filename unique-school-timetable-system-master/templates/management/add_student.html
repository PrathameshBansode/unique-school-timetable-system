{% extends 'layout.html' %}

{% block title %}Add Student{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3 class="mb-4 text-center">Add Student</h3>
    <form method="POST" class="card p-4 shadow-sm mb-4">
        <div class="form-group">
            <label for="name">Student Name</label>
            <input type="text" class="form-control" name="name" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Student Email</label>
            <input type="email" class="form-control" name="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" required>
        </div>

        <!-- List of courses with checkboxes -->
        <div class="form-group">
            <label for="courses">Select Courses</label><br>
            {% for course in courses %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="courses" value="{{ course.id }}" id="course{{ course.id }}">
                    <label class="form-check-label" for="course{{ course.id }}">
                        {{ course.name }}
                    </label>
                </div>
            {% endfor %}
        </div>        

        <button type="submit" class="btn btn-primary mt-3">Add Student</button>
    </form>
</div>
{% endblock %}
