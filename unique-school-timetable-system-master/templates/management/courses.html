{% extends 'layout.html' %}
{% block title %}Manage Courses{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3 class="mb-4 text-center">Manage Courses</h3>
    
    <!-- Add New Course Form -->
    <form method="POST" action="{{ url_for('management.add_course') }}" class="card p-4 shadow-sm mb-4">
        <div class="row g-3">
            <div class="col-md-4">
                <input type="text" class="form-control" name="name" placeholder="Course Name" required>
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control" name="credits" placeholder="Credits" required>
            </div>
            <div class="col-md-3">
                <select name="type" class="form-select" required>
                    <option selected disabled>Select Type</option>
                    <option value="Lecture">Lecture</option>
                    <option value="Lab">Lab</option>
                    <option value="Seminar">Seminar</option>
                </select>
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control" name="hours" placeholder="Total Hours" required>
            </div>
            <div class="col-md-1">
                <button type="submit" class="btn btn-success w-100">Add</button>
            </div>
        </div>
    </form>

    <!-- Courses Table -->
    <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Credits</th>
                <th>Type</th>
                <th>Hours</th>
                <th>Actions</th> <!-- Added column for actions -->
            </tr>
        </thead>
        <tbody>
            {% for c in courses %}
            <tr>
                <td>{{ c.id }}</td>
                <td>{{ c.name }}</td>
                <td>{{ c.credits }}</td>
                <td>{{ c.type }}</td>
                <td>{{ c.subject_hours }}</td>
                <td>
                    <!-- Delete Button Form -->
                    <form method="POST" action="{{ url_for('management.delete_course', course_id=c.id) }}" onsubmit="return confirm('Are you sure you want to delete this course?');">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
